<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Bull - Professional Stock Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="attached_assets/logo.png" alt="Capital Bull" class="bull-logo">
            </div>
            <ul class="nav-links">
                <li class="active" data-page="home">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </li>
                <li data-page="watchlist">
                    <i class="fas fa-star"></i>
                    <span>Watchlist</span>
                </li>
                <li data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" id="stock-search" placeholder="Search stocks (e.g., AAPL, GOOGL)...">
                        <div id="search-suggestions" class="search-suggestions"></div>
                    </div>
                    <select id="currency-select" class="currency-select">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <div id="stocks-container" class="stocks-grid"></div>
            </div>

            <!-- Watchlist Page -->
            <div id="watchlist-page" class="page">
                <div id="watchlist-container" class="stocks-grid"></div>
            </div>

            <!-- Settings Page -->
            <div id="settings-page" class="page">
                <div class="settings-container">
                    <div class="setting-item">
                        <span>Theme Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Stock Detail Modal -->
    <div id="stock-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
